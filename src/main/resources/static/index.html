<!DOCTYPE html>
<html lang="en">
    <head>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>

        <header>
            <nav>
                <h1>Blueprints</h1>
            </nav>
        </header>
        <div class="upper-container">
            <div class="contenedor-izq">
                <a class="author-name" id="title">Author:</a>
            </div>
            <div class="contenedor-izq">
                <input id="author" placeholder="JhonConnor" type="text">
                <button onclick="modulo.getBlueprintsByAuthor()">Get blueprints</button>
            </div>
        </div>
        <table class="tableBlueprints" id="tableBlueprints" style="width:100%">
            <tr>
                <th>Author</th>
                <th>Number Of Points</th>
                <th>Open</th>
            </tr>
        </table>
        <a class="user-points-string" id="user-points-string">Total user points: </a>
        <a class="user-points" id="user-points"> 0 </a>
        <canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #000000;"></canvas>
    </body>
</html>
